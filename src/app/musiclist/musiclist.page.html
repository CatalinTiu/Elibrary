<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col  size="6" sizeLg="3" color="light" *ngFor="let item of items">
        <div style="height:250px;display: block;text-align: center;width: 100%;cursor:pointer" (click)="album(item.id)">
            <div style='margin-left: auto;margin-right: auto;'><img style="border-radius: 5px;margin-bottom:5px;height:150px;width:150px;" src="{{item.url}}"></div>
            <span>
              <div style="margin-bottom: 3px;"><ion-label style="font-size: 15px;">{{item.Title}}</ion-label></div>
              <ion-label style="color:gray;font-size: 13px;">{{item.Author}}</ion-label>
            </span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
