<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col  size="6" sizeLg="3" color="light" *ngFor="let item of items">
        <div style="display: block;text-align: center;width: 100%;margin-top: 15px;cursor:pointer">
            <div style='margin-left: auto;margin-right: auto;'><img style="border-radius: 5px;margin-bottom:5px;height:150px;width:150px;object-fit: cover;" (click)="author(item.id)" src="{{item.url}}"></div>
            <ion-label>{{item.Author}}</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
