<ion-content style="overflow: hidden;display: flex;height:100vh">
  <div class="ion-text-center" style="margin-top: 25px;">
    <div style="width:200px;height:200px;margin:0 auto">
      <img id="Image" style="border-radius: 200px;">
    </div>
    <div>
      <h1 id="Name"></h1>
    </div>
  </div>
  <ion-list style="box-shadow: none;flex: 1 1 auto;">
    <ion-item style="box-shadow: none;cursor:pointer" >
      <ion-label (click)="terms()" style="color:white">Terms and Conditions</ion-label>
    </ion-item>
    <ion-item style="box-shadow: none;cursor:pointer" id='delete-btn'>
      <ion-label (click)="delete_profile()" style="color:white">Delete Account</ion-label>
    </ion-item>
    <ion-item style="box-shadow: none;cursor:pointer" >
      <ion-label (click)="logout()" style="color:white">Sign Out</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
