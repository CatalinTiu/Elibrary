<ion-content>
  <ion-toolbar style="position: absolute;left:0;top:0;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="musiclist" (click)="returnToPrev()"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="bookmark()" ><ion-icon name="bookmark-outline" id="bookmark-icon"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
  
  <ion-grid id="album-image" style='height: 40%; background-repeat: no-repeat;background-position: center;'>
    <ion-row style="display: inline!;height: 100%;" text-center >
      <div style="display: flex;height: 100%;width:100vw;background-color: transparent;">
        <ion-col size="12" class="ion-text-center" style="bottom:0;margin:0; width: 100%;align-self: flex-end;">
            <h3 style="color:white;margin-bottom: 0px!important;line-height:5px;" id="album-title"></h3><br style="margin:0"/>
            <h5 id="album-details" style="margin-bottom:5px;margin-top:0px;font-size:10px"></h5>
        </ion-col>
      </div>
    </ion-row>
  </ion-grid>
  <ion-list style="box-shadow: none;cursor:pointer">
    <ion-item  *ngFor="let item of items" style="box-shadow: none;cursor: pointer;" (click)="Track(item.order)">
      <ion-label style="color:white">{{item.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
